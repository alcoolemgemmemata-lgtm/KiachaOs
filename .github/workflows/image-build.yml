name: Image Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'os-image/**'
      - 'kiacha-kernel/**'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup build deps
        run: |
          sudo apt-get update && sudo apt-get install -y qemu-user-static binfmt-support debootstrap build-essential
      - name: Build rootfs (example - Buildroot)
        run: |
          cd os-image
          ./build.sh || true
      - name: Build kernel
        run: |
          cd kiacha-kernel
          cargo build --release --target x86_64-unknown-linux-gnu
      - name: Pack image
        run: |
          mkdir -p artifacts
          cp os-image/sdcard.img artifacts/ || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: os-image-artifacts
          path: artifacts/
