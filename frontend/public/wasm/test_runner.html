<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kiacha WASM Test Runner</title>
  </head>
  <body>
    <h1>Kiacha WASM Test Runner</h1>
    <pre id="out">Loading...</pre>

    <script src="/wasm/hello_kiacha.js"></script>
    <script>
      (function(){
        const out = document.getElementById('out');
        function log(...args){
          out.textContent += '\n' + args.join(' ');
        }

        Module.onRuntimeInitialized = () => {
          try {
            const sum = Module._add(10, 5);
            const ptr = Module._greet();
            const greet = Module.UTF8ToString(ptr);
            log('add(10,5)=', sum);
            log('greet()=', greet);
            window.__KIACHA_WASM_OK__ = true;
            window.__KIACHA_WASM_RESULT__ = { sum: sum, greet: greet };
          } catch (e) {
            log('Error during WASM run:', e && e.message);
            window.__KIACHA_WASM_OK__ = false;
            window.__KIACHA_WASM_ERROR__ = (e && e.message) || String(e);
          }
        };
      })();
    </script>
  </body>
</html>
