<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiachaOS 3D Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            color: #eee;
            overflow: hidden;
        }
        
        #canvas-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #ui-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 350px;
            background: rgba(15, 52, 96, 0.9);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
            max-height: 500px;
            overflow-y: auto;
        }
        
        #ui-panel h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .control-group {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .control-group:last-child {
            border-bottom: none;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            color: #00d4ff;
        }
        
        input[type="range"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 4px;
            color: #eee;
            font-size: 12px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 12px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 52, 96, 0.9);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            font-size: 11px;
            max-width: 250px;
        }
        
        #info-panel div {
            margin-bottom: 8px;
        }
        
        #info-panel .label {
            color: #00d4ff;
            font-weight: bold;
        }
        
        .gesture-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(15, 52, 96, 0.9);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 10px 15px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            min-width: 200px;
        }
        
        .gesture-indicator.active {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        #voice-indicator {
            position: fixed;
            bottom-right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: rgba(15, 52, 96, 0.9);
            border: 2px solid #00d4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #voice-indicator.listening {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        #voice-indicator:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="gesture-indicator" id="gesture-indicator">
        <div>üéÆ No gesture</div>
    </div>
    
    <div id="voice-indicator" title="Click to toggle voice recognition">
        üé§
    </div>
    
    <div id="ui-panel">
        <h3>‚öôÔ∏è 3D Engine Controls</h3>
        
        <div class="control-group">
            <label>Camera Control</label>
            <label for="camera-zoom">Zoom</label>
            <input type="range" id="camera-zoom" min="0.1" max="10" value="1" step="0.1">
            
            <label for="camera-fov">Field of View</label>
            <input type="range" id="camera-fov" min="10" max="120" value="45" step="5">
        </div>
        
        <div class="control-group">
            <label>Lighting</label>
            <label for="ambient-intensity">Ambient Light</label>
            <input type="range" id="ambient-intensity" min="0" max="2" value="0.5" step="0.1">
            
            <label for="light-color">Light Color</label>
            <input type="color" id="light-color" value="#ffffff">
        </div>
        
        <div class="control-group">
            <label>Render Settings</label>
            <label>
                <input type="checkbox" id="wireframe-mode"> Wireframe
            </label>
            
            <label for="shadow-quality">Shadow Quality</label>
            <select id="shadow-quality">
                <option value="0">Off</option>
                <option value="1">Low</option>
                <option value="2" selected>Medium</option>
                <option value="3">High</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Model</label>
            <button onclick="loadModelDialog()">üìÅ Load Model</button>
            <button onclick="resetScene()">üîÑ Reset Scene</button>
        </div>
        
        <div class="control-group">
            <label>AI Autonomy</label>
            <label for="ai-level">Autonomy Level</label>
            <input type="range" id="ai-level" min="0" max="1" value="0.5" step="0.1">
            
            <label>
                <input type="checkbox" id="ai-enabled"> Enable AI Control
            </label>
            <button onclick="aiSuggest()">üí° Get Suggestions</button>
        </div>
    </div>
    
    <div id="info-panel">
        <div><span class="label">FPS:</span> <span id="fps">0</span></div>
        <div><span class="label">Objects:</span> <span id="object-count">0</span></div>
        <div><span class="label">Triangles:</span> <span id="triangle-count">0</span></div>
        <div><span class="label">Memory:</span> <span id="memory">0 MB</span></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="panel.js"></script>
</body>
</html>
